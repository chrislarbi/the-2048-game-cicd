name: CI/CD Pipeline for 2048 Game

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run basic tests (check files)
        run: |
          if [ ! -f index.html ]; then echo "Error: index.html is missing" && exit 1; fi
          if [ ! -d js/ ]; then echo "Error: js/ directory is missing" && exit 1; fi
          if [ ! -d style/ ]; then echo "Error: style/ directory is missing" && exit 1; fi
          echo "Basic tests passed"

      - name: Build Docker image
        run: docker build -t chrislarbi/the-2048-game-cicd:latest .

      - name: Simulate staging deployment
        run: |
          echo "Deploying to staging environment (simulated for Render)"
          echo "STAGING_URL=https://the-2048-game-cicd-staging.onrender.com" >> $GITHUB_ENV
        env:
          DEPLOY_ENV: staging

      - name: Notify deployment
        run: echo "Staging deployment complete. Check $STAGING_URL"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: docker push chrislarbi/the-2048-game-cicd:latest
